<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<meta http-equiv="imagetoolbar" content="no" />
	<title>Picasa 0.1 | Exemplo</title>
    </head>
    <body>
        <link rel="stylesheet" type="text/css" href="jquery.fancybox-1.3.4/fancybox/jquery.fancybox-1.3.4.css" media="screen" />
        <link rel="stylesheet" type="text/css" href="jquery.picasa-0.1/jquery.picasa.css" media="screen" />
        <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.4.4/jquery.min.js"></script>
        <script type="text/javascript" src="jquery.fancybox-1.3.4/fancybox/jquery.fancybox-1.3.4.pack.js"></script>
        <script type="text/javascript" src="jquery.picasa-0.1/jquery.picasa-0.1.js"></script>
        <script type="text/javascript">
            function carregaFoto() {
                /* Apply fancybox to multiple items */
                $("a.foto").fancybox({
                    'transitionIn'	: 'elastic',
                    'transitionOut'	: 'elastic',
                    'speedIn'           : 500,
                    'speedOut'          : 100,
                    'overlayShow'	: true,
                    'hideOnContentClick': true,
                    'hideOnOverlayClick': true,
                    'titlePosition'     : 'over',
                    'autoDimensions'    : true,
                    'autoScale'         : true,
                    'centerOnScroll'    : true
                });
            }

            // chamando o serviço quando a página carrega
            $(document).ready(function(){
                /**
                 * Setando o tamanho das fotos e álbuns
                 *
                 * O tamanhos das fotos e dos álbuns podem ser obtidos em
                 * http://code.google.com/intl/pt-BR/apis/picasaweb/docs/2.0/reference.html
                 */
                /**
                 * valores aceitos: 94, 110, 128, 200, 220, 288, 320, 400, 512,
                 * 576, 640, 720, 800, 912, 1024, 1152, 1280, 1440, 1600
                 **/
                Picasa.fotoThumbsize    = '128c';

                /**
                 * Valores aceitos: 32, 48, 64, 72, 104, 144, 150, 160
                 */
                Picasa.albumThumbsize   = '160c';

                /**
                 * A função de callback pode ser qualquer uma que capture o
                 * click dos links das fotos, caso contraŕio, será mostrado
                 * um modal default, utilizando somente CSS.
                 *
                 * ps.: O nome da função de callback deve estar entre aspas.
                 */
                Picasa.callBack         = "carregaFoto()";

                /**
                 * O primeiro parâmetro é o nome de usuário no Picasa, o mesmo
                 * nome que consta na URL dos álbuns, o segundo, é o elemento
                 * mestre (container). Caso seja uma classe, começa com '.' (ponto),
                 * caso seja um id, começa com '#' (sustenido).
                 *
                 * O nome do usuário default é 'mrprompt' e o elemento é '.picasa'
                 *
                 * Nome do usuário também pode ser trocado via:
                 * Picasa.usuario = 'nomedousuario';
                 *
                 * Container pode ser informado via:
                 * Picasa.container = '.container';
                 */
                Picasa.listarAlbuns('mrprompt', '.picasa');
            });
        </script>
        <div class="picasa"></picasa>
    </body>
</html>
